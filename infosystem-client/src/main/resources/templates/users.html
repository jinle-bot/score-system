<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

<header>
  <div th:replace="~{fragments/userSession :: userSession}"></div>
</header>

<main>
<h1>Users</h1>

<table th:if="${not #lists.isEmpty(users)}">
  <tbody>
  <tr> <th>Id</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
  </tr>
  </tbody>
</table>

<div th:if="${#lists.isEmpty(users)}"> No users </div>

<h2>Add User</h2>
<form th:action="@{/users}" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email">

  <label>
    <input type="radio" name=userType th:value="TEACHER" /> Teacher
  </label>
  <label>
    <input type="radio" name=userType th:value="STUDENT" /> Student
  </label>

  <button type="submit">Add</button>
</form>

  <div th:replace="~{fragments/errorMesg :: errMesg}"></div>

</main>

<footer>
  <a th:href="@{/dashboard}">
    <button type="button">Dashboard</button>
  </a>

</footer>
</body>

</html>
